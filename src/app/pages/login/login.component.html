<div class="card form-signin bg-gradient-light shadow-lg rounded">
  <div class="card-body">
    <form>
        <div class="text-center mb-4">
          <img class="mb-2" src="../../../assets/images/logo-black.png" alt="Boticário Logo" width="200">
          <p class="text-dark">Painel do Revendedor</p>
        </div>

        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputEmail">Email</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPassword">Senha</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="salvar acesso"> Salvar acesso
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" [routerLink]="['/dashboard']">Sign in</button>
    </form>
  </div>
  <p class="mt-2 text-primary text-center">Não tem uma conta? <a href="#" class="font-weight-bold">CADASTRE-SE</a></p>
</div>
